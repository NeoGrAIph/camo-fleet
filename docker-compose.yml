services:
  runner-headless:
    build:
      context: .
      dockerfile: docker/Dockerfile.runner
    environment:
      RUNNER_PORT: 8070
    expose:
      - '8070'

  runner-vnc:
    build:
      context: .
      dockerfile: docker/Dockerfile.runner-vnc
    environment:
      RUNNER_PORT: 8070
      RUNNER_VNC_WS_BASE: ws://localhost
      RUNNER_VNC_HTTP_BASE: http://localhost
    ports:
      - '6900-6999:6900-6999'
      - '5900-5999:5900-5999'

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      WORKER_RUNNER_BASE_URL: http://runner-headless:8070
      WORKER_SUPPORTS_VNC: 'false'
      WORKER_SESSION_DEFAULTS__HEADLESS: 'true'
    depends_on:
      - runner-headless
    expose:
      - '8080'

  worker-vnc:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      WORKER_RUNNER_BASE_URL: http://runner-vnc:8070
      WORKER_SUPPORTS_VNC: 'true'
    depends_on:
      - runner-vnc
    expose:
      - '8080'

  control-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile.control
    environment:
      CONTROL_PUBLIC_API_PREFIX: /api
      CONTROL_WORKERS: >-
        [
          {"name":"headless","url":"http://worker:8080","supports_vnc":false},
          {"name":"vnc","url":"http://worker-vnc:8080","supports_vnc":true,
           "vnc_ws":"ws://localhost:{port}","vnc_http":"http://localhost:{port}"}
        ]
    depends_on:
      - worker
      - worker-vnc
    ports:
      - '9000:9000'

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    depends_on:
      - control-plane
    ports:
      - '8080:80'
