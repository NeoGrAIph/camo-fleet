{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "camofleet.fullname" . }}
  labels:
{{ include "camofleet.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "camofleet.ui.fullname" . }}
                port:
                  number: {{ .Values.ui.service.port }}
          - path: {{ .Values.control.publicApiPrefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "camofleet.control.fullname" . }}
                port:
                  number: {{ .Values.control.service.port }}
{{- end }}
