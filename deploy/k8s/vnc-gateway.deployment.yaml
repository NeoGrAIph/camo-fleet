apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-vnc-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-vnc-gateway
  template:
    metadata:
      labels:
        app: camofleet-vnc-gateway
    spec:
      containers:
        - name: gateway
          image: REGISTRY/camofleet-vnc-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VNCGATEWAY_RUNNER_HOST
              value: camofleet-worker-vnc
            - name: VNCGATEWAY_MIN_PORT
              value: "6900"
            - name: VNCGATEWAY_MAX_PORT
              value: "6999"
          ports:
            - containerPort: 6080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-vnc-gateway
spec:
  selector:
    app: camofleet-vnc-gateway
  ports:
    - port: 6080
      targetPort: http
      name: http
