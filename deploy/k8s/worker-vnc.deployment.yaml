apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-worker-vnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-worker-vnc
  template:
    metadata:
      labels:
        app: camofleet-worker-vnc
        camofleet-role: worker-vnc
    spec:
      containers:
        - name: runner
          image: REGISTRY/camofleet-runner-vnc:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNER_PORT
              value: "8070"
            - name: RUNNER_VNC_WS_BASE
              value: ws://camofleet-worker-vnc
            - name: RUNNER_VNC_HTTP_BASE
              value: http://camofleet-worker-vnc
            - name: RUNNER_VNC_PORT_MIN
              value: "5900"
            - name: RUNNER_VNC_PORT_MAX
              value: "5904"
            - name: RUNNER_VNC_WS_PORT_MIN
              value: "6900"
            - name: RUNNER_VNC_WS_PORT_MAX
              value: "6904"
          ports:
            - containerPort: 8070
              name: runner-http
            - containerPort: 6900
              name: vnc-ws-6900
            - containerPort: 6901
              name: vnc-ws-6901
            - containerPort: 6902
              name: vnc-ws-6902
            - containerPort: 6903
              name: vnc-ws-6903
            - containerPort: 6904
              name: vnc-ws-6904
            - containerPort: 5900
              name: vnc-raw-5900
            - containerPort: 5901
              name: vnc-raw-5901
            - containerPort: 5902
              name: vnc-raw-5902
            - containerPort: 5903
              name: vnc-raw-5903
            - containerPort: 5904
              name: vnc-raw-5904
        - name: worker
          image: REGISTRY/camofleet-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKER_RUNNER_BASE_URL
              value: http://localhost:8070
            - name: WORKER_SUPPORTS_VNC
              value: "true"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-worker-vnc
spec:
  selector:
    app: camofleet-worker-vnc
  ports:
    - port: 8080
      targetPort: http
      name: http
    - port: 6900
      targetPort: 6900
      name: vnc-ws-6900
    - port: 6901
      targetPort: 6901
      name: vnc-ws-6901
    - port: 6902
      targetPort: 6902
      name: vnc-ws-6902
    - port: 6903
      targetPort: 6903
      name: vnc-ws-6903
    - port: 6904
      targetPort: 6904
      name: vnc-ws-6904
    - port: 5900
      targetPort: 5900
      name: vnc-raw-5900
    - port: 5901
      targetPort: 5901
      name: vnc-raw-5901
    - port: 5902
      targetPort: 5902
      name: vnc-raw-5902
    - port: 5903
      targetPort: 5903
      name: vnc-raw-5903
    - port: 5904
      targetPort: 5904
      name: vnc-raw-5904
