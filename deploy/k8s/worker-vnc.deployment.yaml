apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-worker-vnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-worker-vnc
  template:
    metadata:
      labels:
        app: camofleet-worker-vnc
        camofleet-role: worker-vnc
    spec:
      containers:
        - name: runner
          image: REGISTRY/camofleet-runner-vnc:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNER_PORT
              value: "8070"
            - name: RUNNER_VNC_WS_BASE
              value: ws://localhost:6900
            - name: RUNNER_VNC_HTTP_BASE
              value: http://localhost:6900
            - name: RUNNER_VNC_PORT_MIN
              value: "5900"
            - name: RUNNER_VNC_PORT_MAX
              value: "5904"
            - name: RUNNER_VNC_WS_PORT_MIN
              value: "6900"
            - name: RUNNER_VNC_WS_PORT_MAX
              value: "6904"
          ports:
            - containerPort: 8070
              name: runner-http
            - containerPort: 5900
              name: vnc-raw-5900
            - containerPort: 5901
              name: vnc-raw-5901
            - containerPort: 5902
              name: vnc-raw-5902
            - containerPort: 5903
              name: vnc-raw-5903
            - containerPort: 5904
              name: vnc-raw-5904
        - name: gateway
          image: REGISTRY/camofleet-worker-vnc-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VNC_DEFAULT_HOST
              value: 127.0.0.1
            - name: VNC_WEB_RANGE
              value: 6900-6904
            - name: VNC_BASE_PORT
              value: "5900"
          ports:
            - containerPort: 6900
              name: vnc-ws
        - name: worker
          image: REGISTRY/camofleet-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKER_RUNNER_BASE_URL
              value: http://localhost:8070
            - name: WORKER_SUPPORTS_VNC
              value: "true"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-worker-vnc
spec:
  selector:
    app: camofleet-worker-vnc
  ports:
    - port: 8080
      targetPort: http
      name: http
    - port: 6900
      targetPort: vnc-ws
      name: vnc-ws
    - port: 5900
      targetPort: 5900
      name: vnc-raw-5900
    - port: 5901
      targetPort: 5901
      name: vnc-raw-5901
    - port: 5902
      targetPort: 5902
      name: vnc-raw-5902
    - port: 5903
      targetPort: 5903
      name: vnc-raw-5903
    - port: 5904
      targetPort: 5904
      name: vnc-raw-5904
