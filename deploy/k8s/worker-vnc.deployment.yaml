apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-worker-vnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-worker-vnc
  template:
    metadata:
      labels:
        app: camofleet-worker-vnc
        camofleet-role: worker-vnc
    spec:
      containers:
        - name: runner
          image: REGISTRY/camofleet-runner-vnc:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNER_PORT
              value: "8070"
            - name: RUNNER_VNC_WS_BASE
              value: ws://camofleet-worker-vnc:6900
            - name: RUNNER_VNC_HTTP_BASE
              value: http://camofleet-worker-vnc:6900
          ports:
            - containerPort: 8070
              name: runner-http
            - containerPort: 6900
              name: vnc-ws
            - containerPort: 5900
              name: vnc-raw
        - name: worker
          image: REGISTRY/camofleet-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKER_RUNNER_BASE_URL
              value: http://localhost:8070
            - name: WORKER_SUPPORTS_VNC
              value: "true"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-worker-vnc
spec:
  selector:
    app: camofleet-worker-vnc
  ports:
    - port: 8080
      targetPort: http
      name: http
    - port: 6900
      targetPort: vnc-ws
      name: vnc-ws
