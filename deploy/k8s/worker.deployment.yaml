apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-worker
  template:
    metadata:
      labels:
        app: camofleet-worker
    spec:
      containers:
        - name: worker
          image: REGISTRY/camofleet-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 6900
              name: vnc-ws
          env:
            - name: WORKER_VNC_WS_BASE
              value: ws://camofleet-worker:6900
            - name: WORKER_VNC_HTTP_BASE
              value: http://camofleet-worker:6900
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-worker
spec:
  selector:
    app: camofleet-worker
  ports:
    - port: 8080
      targetPort: http
      name: http
    - port: 6900
      targetPort: vnc-ws
      name: vnc-ws
