apiVersion: apps/v1
kind: Deployment
metadata:
  name: camofleet-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camofleet-worker
  template:
    metadata:
      labels:
        app: camofleet-worker
        camofleet-role: worker
    spec:
      containers:
        - name: runner
          image: REGISTRY/camofleet-runner:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUNNER_PORT
              value: "8070"
          ports:
            - containerPort: 8070
              name: runner-http
        - name: worker
          image: REGISTRY/camofleet-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: WORKER_RUNNER_BASE_URL
              value: http://localhost:8070
            - name: WORKER_SUPPORTS_VNC
              value: "false"
            - name: WORKER_SESSION_DEFAULTS__HEADLESS
              value: "true"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camofleet-worker
spec:
  selector:
    app: camofleet-worker
  ports:
    - port: 8080
      targetPort: http
      name: http
